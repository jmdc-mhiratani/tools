# Dependabot configuration for automated security updates
# Ensures timely security patch application
version: 2
updates:
  # Python package dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Security-focused configuration
    open-pull-requests-limit: 5
    reviewers:
      - "security-team"
    labels:
      - "dependencies"
      - "security-update"
    # Version update strategy for security
    versioning-strategy: "lockfile-only"
    # Automatic security updates
    allow:
      - dependency-type: "all"
        update-type: "security"
    # Group related updates
    groups:
      security-patches:
        patterns:
          - "PyMuPDF"
          - "Pillow"
          - "python-pptx"
        update-types:
          - "security"
      dev-dependencies:
        patterns:
          - "pytest*"
          - "mypy"
          - "black"
        update-types:
          - "patch"
          - "minor"